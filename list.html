    <main>
        <div class="siteTop">
            <div class="userInfo">
                <div class="userImage">
                    <img class="userAvatar"
                        src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/a70104ee-c703-4c2a-847f-df3d41bf8f49/dd2yj2j-8620b24b-1369-4604-887d-6d0655fcf997.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2E3MDEwNGVlLWM3MDMtNGMyYS04NDdmLWRmM2Q0MWJmOGY0OVwvZGQyeWoyai04NjIwYjI0Yi0xMzY5LTQ2MDQtODg3ZC02ZDA2NTVmY2Y5OTcucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.L95TZntUlGV_S9cO90tkznoRTEwEiG8cQISTOS2UV0w"
                        alt="Logo Utilisateur">
                </div>
                <div class="userInformations">
                    <div class="userNameInfo">
                        <p class="nameInfo">Green</p>
                    </div>
                    <div class="userMail">
                        <p class="dateUser">Membres depuis le 23/05/1948</p>
                    </div>
                    <div class="xpBar">
                        <div class="divProgressBar">
                            <div id="progressBar"> 
                                <p>90 / 100 EXP</p>
                            </div>
                            <div id="progressBarWhite"></div>
                        </div>
                    </div>
                </div>
            </div>
            <img class="logoPL"
                src="https://cdn.discordapp.com/attachments/1086197162892869635/1087717070734639135/gbsvpop.gif" alt="Logo Site">

            <div class="listPined">
                <div class="listFav">
                    <img class="dino"
                        src="https://global.discourse-cdn.com/uipath/original/3X/7/4/74c0c2ff7018a67cc566b8c0fa40b23ba7f88fee.gif" alt="dino">
                </div>
                <div class="listDate">
                    <img class="dino"
                        src="https://global.discourse-cdn.com/uipath/original/3X/7/4/74c0c2ff7018a67cc566b8c0fa40b23ba7f88fee.gif" alt="dino">

                </div>
            </div>
        </div>
        <div class="siteMain">

            <div class="listCreated" id="listCreated">
                <div class="app">
                    <h4 id="category" class="mb-3">Catégories</h4>
                    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                        <span class="plus">Ajouter une nouvelle tâche</span>
                        <i class="fas fa-plus"></i>

                    </div>
                    <h5 class="text-center my-3">Tâches</h5>
                    <div id="tasks"></div>
                </div>
                <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" id="listToClone">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Categorie</p>
                                <input type="text" class="form-control" id="categoryInput">
                                <p>Nom de la tâche</p>
                                <input type="text" class="form-control" name="textInput" id="textInput" />
                                <div id="msg"></div>

                                <p>Due Date</p>
                                <input type="date" class="form-control" name="dateInput" id="dateInput" />

                                <p>Description</p>
                                <textarea name="textarea" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" id="add" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="modal fade" id="formModify" tabindex="-1" aria-labelledby="modalModify" aria-hidden="true">
                    <div class="modal-dialog" id="modalModifier">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalModify">Modify your Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Categorie</p>
                                <input type="text" class="form-control modify" id="categoryInputModify">
                                <p>Nom de la tâche</p>
                                <input type="text" class="form-control modify" name="textInputModify" id="textInputModify" />
                                <div id="msg2"></div>

                                <p>Due Date</p>
                                <input type="date" class="form-control modify" name="dateInputModify" id="dateInputModify" />

                                <p>Description</p>
                                <textarea name="textareaModify" class="form-control modify" id="textareaModify" cols="30"
                                    rows="5"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" id="modify" class="btn btn-primary">Modifier</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>


        </div>

    </main>
    <footer>
        <p><a class="ancreFooter" href="../cgu.html">CGU </a></p>
