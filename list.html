        <div class="siteMain">
            <div class="categoryExemple">
                <div></div>
                <div></div>
                <div></div>

            <div class="listCreated" id="listCreated">
                <div class="app">
                    <h4 id="category" class="mb-3">categorie</h4>
                    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                        <span>Ajouter une nouvelle tâche</span>
                        <i class="fas fa-plus"></i>
                    </div>
                    <h5 class="text-center my-3">Tasks</h5>
                    <div id="tasks"></div>
                </div>
                    <form
                        class="modal fade"
                        id="form"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                        >
                            <div class="modal-dialog" id="listToClone">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                                        <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Task Title</p>
                                        <input type="text" class="form-control" name="" id="textInput" />
                                        <div id="msg"></div>

                                        <p>Due Date</p>
                                        <input type="date" class="form-control" name="" id="dateInput" />

                                        <p>Description</p>
                                        <textarea
                                            name=""
                                            class="form-control"
                                            id="textarea"
                                            cols="30"
                                            rows="5"
                                        ></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                            Close
                                        </button>
                                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </div>
                    </form>
            </div>
            <div>
                <button class="addCategory" id="addCateg"><i class="fa-solid fa-plus"></i>Ajouter une catégorie</button>
            </div>
            
        </div>
